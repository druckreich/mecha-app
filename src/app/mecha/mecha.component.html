<ion-card>
  <ion-img src="assets/mechagozilla.jpg"></ion-img>
  <ion-card-content>
    <span *ngFor="let skill of allSkills; let i = index" class="skill" [ngClass]="{'has': hasSkill(skill)}">{{skill}}<span *ngIf="i !== allSkills.length - 1">, </span>
    </span>
  </ion-card-content>
  <ion-footer>
    <ion-row>
      <ion-col>
        <ion-button color="brown" [expand]="'full'" (click)="onDice()" [disabled]="!canDice()">
          <ion-icon name="dice"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="red" [expand]="'full'" (click)="onKill()" [disabled]="!canKill()">
          <ion-icon name="dice"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-footer>


</ion-card>
